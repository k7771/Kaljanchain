<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaljanchain Node Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .history-table th, .history-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .history-table th { background-color: #333; color: #fff; }
        .chart-container { width: 100%; height: 400px; margin-top: 20px; }
        .range-select, .history-settings, .archive-settings, .mass-actions { margin-top: 20px; text-align: center; }
        .node-stats { margin-top: 20px; text-align: center; font-weight: bold; }
        .download-buttons, .reset-buttons { margin-top: 20px; text-align: center; }
        .download-buttons button, .reset-buttons button, .mass-actions button { margin: 5px; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .reset-buttons button { background-color: #f44336; color: #fff; border: none; border-radius: 5px; }
        .reset-buttons button:hover { background-color: #d32f2f; }
        .mass-actions button { background-color: #3f51b5; color: #fff; border: none; border-radius: 5px; }
        .mass-actions button:hover { background-color: #303f9f; }
        .status-indicator.available { color: green; font-weight: bold; }
        .status-indicator.unavailable { color: red; font-weight: bold; }
        .status-indicator.inactive { color: gray; font-weight: normal; }
    </style>
</head>
<body>
    <h1>Kaljanchain Node Monitor</h1>

    <div class="filter">
        <label for="statusFilter">Фільтрувати вузли:</label>
        <select id="statusFilter" onchange="filterNodes(); updateNodeStatusIndicators();">
            <option value="all">Усі</option>
            <option value="доступний">Доступні</option>
            <option value="недоступний">Недоступні</option>
        </select>
    </div>

    <div class="history-settings">
        <label for="maxHistoryEntries">Максимальна кількість записів в історії:</label>
        <input type="number" id="maxHistoryEntries" value="100" min="10" max="1000" step="10" onchange="updateMaxEntries()">
        <button onclick="exportAllHistoryToCSV()">Експортувати всю історію в CSV</button>
    </div>

    <div class="archive-settings">
        <label for="inactivityLimit">Період неактивності:</label>
        <select id="inactivityLimit" onchange="updateInactivityLimit()">
            <option value="2592000000">30 днів</option>
            <option value="604800000">7 днів</option>
            <option value="86400000">24 години</option>
            <option value="3600000">1 година</option>
        </select>
        <button onclick="archiveAllNodes()">Архівувати всі вузли</button>
    </div>

    <div class="mass-actions">
        <button onclick="resetAllNodes()">Скинути історію всіх вузлів</button>
        <button onclick="archiveAllNodes()">Архівувати всі вузли</button>
    </div>

    <table id="nodes">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Адреса</th>
                <th onclick="sortTable(1)">Статус</th>
                <th onclick="sortTable(2)">Остання перевірка</th>
                <th onclick="sortTable(3)">Кількість помилок</th>
                <th>Історія</th>
                <th>Скинути</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="error" class="error" style="display: none;">Помилка підключення до сервера!</div>
    <div id="stats" class="stats"></div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>Історія вузла</h2>
            <div class="range-select">
                <label for="timeRange">Вибрати діапазон:</label>
                <select id="timeRange" onchange="updateChart(currentNode)">
                    <option value="1h">1 година</option>
                    <option value="6h">6 годин</option>
                    <option value="12h">12 годин</option>
                    <option value="24h" selected>24 години</option>
                    <option value="7d">7 днів</option>
                    <option value="30d">30 днів</option>
                </select>
            </div>
            <table id="historyTable" class="history-table">
                <thead>
                    <tr>
                        <th>Статус</th>
                        <th>Час</th>
                        <th>Кількість помилок</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
            <div id="nodeStats" class="node-stats"></div>
            <div class="download-buttons">
                <button onclick="downloadChartAsPNG(currentNode)">Завантажити PNG</button>
                <button onclick="downloadChartAsPDF(currentNode)">Завантажити PDF</button>
                <button onclick="exportToCSV()">Експортувати в CSV</button>
            </div>
            <div class="reset-buttons">
                <button onclick="resetNodeHistory(currentNode)">Скинути історію вузла</button>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
    <script>
        function updateInactivityLimit() {
            const limit = document.getElementById('inactivityLimit').value;
            NODE_INACTIVITY_LIMIT = parseInt(limit);
            alert(`Період неактивності оновлено до ${NODE_INACTIVITY_LIMIT / 86400000} днів.`);
        }
    </script>
</body>
</html>
