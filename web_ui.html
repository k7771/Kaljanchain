<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaljanchain Node Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #333; color: #fff; cursor: pointer; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:nth-child(odd) { background-color: #fff; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; font-weight: bold; }
        .error { color: #a00; font-weight: bold; text-align: center; margin-top: 20px; }
        .stats { text-align: center; margin-top: 20px; font-weight: bold; }
        .filter { margin: 10px auto; text-align: center; }
        select { padding: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Kaljanchain Node Monitor</h1>

    <div class="filter">
        <label for="statusFilter">Фільтрувати вузли:</label>
        <select id="statusFilter" onchange="filterNodes()">
            <option value="all">Усі</option>
            <option value="доступний">Доступні</option>
            <option value="недоступний">Недоступні</option>
        </select>
    </div>

    <table id="nodes">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Адреса</th>
                <th onclick="sortTable(1)">Статус</th>
                <th onclick="sortTable(2)">Остання перевірка</th>
                <th onclick="sortTable(3)">Кількість помилок</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="error" class="error" style="display: none;">Помилка підключення до сервера!</div>
    <div id="stats" class="stats"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8081/ws');
        let nodes = [];

        ws.onmessage = function(event) {
            nodes = JSON.parse(event.data);
            updateTable();
            document.getElementById('error').style.display = 'none';
        };

        ws.onclose = function() {
            document.getElementById('error').style.display = 'block';
        };

        function updateTable() {
            const tbody = document.querySelector('#nodes tbody');
            tbody.innerHTML = '';
            let availableCount = 0;
            let unavailableCount = 0;
            const filter = document.getElementById('statusFilter').value;

            nodes.forEach(node => {
                if (filter === 'all' || node.status === filter) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${node.address}</td>
                        <td class="${node.status === 'доступний' ? 'online' : 'offline'}">${node.status}</td>
                        <td>${node.last_check}</td>
                        <td>${node.error_count}</td>
                    `;
                    tbody.appendChild(row);
                }
                if (node.status === 'доступний') availableCount++;
                if (node.status === 'недоступний') unavailableCount++;
            });

            document.getElementById('stats').innerText = `Доступні вузли: ${availableCount} | Недоступні вузли: ${unavailableCount} | Всього: ${nodes.length}`;
        }

        function sortTable(columnIndex) {
            nodes.sort((a, b) => {
                const aValue = Object.values(a)[columnIndex];
                const bValue = Object.values(b)[columnIndex];
                return aValue.localeCompare(bValue);
            });
            updateTable();
        }

        function filterNodes() {
            updateTable();
        }
    </script>
</body>
</html>
