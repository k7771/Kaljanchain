<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaljanchain Node Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .history-table th, .history-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .history-table th { background-color: #333; color: #fff; }
        .chart-container { width: 100%; height: 400px; margin-top: 20px; }
        .range-select { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Kaljanchain Node Monitor</h1>

    <div class="filter">
        <label for="statusFilter">Фільтрувати вузли:</label>
        <select id="statusFilter" onchange="filterNodes()">
            <option value="all">Усі</option>
            <option value="доступний">Доступні</option>
            <option value="недоступний">Недоступні</option>
        </select>
    </div>

    <table id="nodes">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Адреса</th>
                <th onclick="sortTable(1)">Статус</th>
                <th onclick="sortTable(2)">Остання перевірка</th>
                <th onclick="sortTable(3)">Кількість помилок</th>
                <th>Історія</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="error" class="error" style="display: none;">Помилка підключення до сервера!</div>
    <div id="stats" class="stats"></div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>Історія вузла</h2>
            <div class="range-select">
                <label for="timeRange">Вибрати діапазон:</label>
                <select id="timeRange" onchange="updateChart(currentNode)">
                    <option value="1h">1 година</option>
                    <option value="6h">6 годин</option>
                    <option value="12h">12 годин</option>
                    <option value="24h" selected>24 години</option>
                    <option value="7d">7 днів</option>
                    <option value="30d">30 днів</option>
                </select>
            </div>
            <table id="historyTable" class="history-table">
                <thead>
                    <tr>
                        <th>Статус</th>
                        <th>Час</th>
                        <th>Кількість помилок</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
            <button onclick="exportToCSV()">Експортувати в CSV</button>
        </div>
    </div>

    <script src="history.js"></script>
    <script>
        const ws = new WebSocket('ws://localhost:8081/ws');
        let nodes = [];
        let currentNode = '';

        ws.onmessage = function(event) {
            nodes = JSON.parse(event.data);
            updateTable();
            document.getElementById('error').style.display = 'none';
        };

        ws.onclose = function() {
            document.getElementById('error').style.display = 'block';
        };

        function updateTable() {
            const tbody = document.querySelector('#nodes tbody');
            tbody.innerHTML = '';
            let availableCount = 0;
            let unavailableCount = 0;
            const filter = document.getElementById('statusFilter').value;

            nodes.forEach(node => {
                addToHistory(node);

                if (filter === 'all' || node.status === filter) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${node.address}</td>
                        <td class="${node.status === 'доступний' ? 'online' : 'offline'}">${node.status}</td>
                        <td>${node.last_check}</td>
                        <td>${node.error_count}</td>
                        <td><button onclick="showHistory('${node.address}')">Показати</button></td>
                    `;
                    tbody.appendChild(row);
                }
                if (node.status === 'доступний') availableCount++;
                if (node.status === 'недоступний') unavailableCount++;
            });

            document.getElementById('stats').innerText = `Доступні вузли: ${availableCount} | Недоступні вузли: ${unavailableCount} | Всього: ${nodes.length}`;
        }

        function showHistory(address) {
            currentNode = address;
            const history = getNodeHistory(address, getSelectedRange());
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';
            const labels = [];
            const data = [];
            history.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.status}</td>
                    <td>${entry.timestamp}</td>
                    <td>${entry.errorCount}</td>
                `;
                tbody.appendChild(row);
                labels.push(entry.timestamp);
                data.push(entry.errorCount);
            });
            document.getElementById('historyModal').style.display = 'block';
            createChart(address);
            updateChart(address);
        }

        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }
    </script>
</body>
</html>
